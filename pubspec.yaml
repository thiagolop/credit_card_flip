name: credit_card_flip
description: Package for displaying Credid Cards
version: 0.0.3
homepage: https://github.com/thiagolop/credit_card_flip

environment:
  sdk: '>=2.19.2 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  assets:
    - assets/imagens/
  fonts:
    - family: CourrierPrime
      fonts:
        - asset: assets/fonts/CourierPrime-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700